{% extends "layout.html" %}

{% block title %}Upload Avatar{% endblock %}

{% block content %}
<div class="container text-center">
    <h2>Upload Avatar</h2>
    
    <form action="{{ url_for('routes.upload_avatar') }}" method="post" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="avatar" class="form-control" accept="image/*" required>
        <button type="submit" class="btn btn-primary mt-2">Upload Avatar</button>
    </form>
</div>
{% endblock %}
